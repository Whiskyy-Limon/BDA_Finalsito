{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Nueva Misión</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
            <input type="date" class="form-control" name="fecha_entrega" required>
        </div>
        <div class="mb-3">
            <label for="puntos_xp" class="form-label">Puntos de experiencia</label>
            <input type="number" class="form-control" name="puntos_xp" required>
        </div>
        <button type="submit" class="btn btn-success">Crear Misión</button>
        <a href="{% url 'detalle_clase' clase.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
