{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'core/img/fondo_bosque.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .fondo-oscuro {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="fondo-oscuro">
        <h1>Bienvenido, {{ request.user.username }}</h1>
        <h2>Tus Clases:</h2>

        {% if clases %}
            <ul class="list-group">
                {% for clase in clases %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ clase.nombre }} - {{ clase.grado }}
                        <a href="{% url 'detalle_clase' clase.id %}" class="btn btn-success btn-sm">Ver Detalle</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tienes clases asignadas.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
